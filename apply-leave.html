<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Leave Application System</h1>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="apply-leave.html" class="active">Apply Leave</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-calendar-plus"></i> Apply for Leave</h2>
            
            <div class="balance-display">
                <div class="balance-item">
                    <label>Current Leave Balance:</label>
                    <span id="currentBalance" class="balance-value">0</span>
                </div>
                <div class="balance-item" id="mcBalanceInfo" style="display: none;">
                    <label>Current MC Balance:</label>
                    <span id="currentMCBalance" class="balance-value">0</span>
                </div>
            </div>

            <form id="leaveForm" class="leave-form">
                <div class="form-group">
                    <label for="leaveType">
                        <i class="fas fa-list"></i> Leave Type
                    </label>
                    <select id="leaveType" name="leaveType" required>
                        <option value="">Select Leave Type</option>
                        <option value="Annual">Annual Leave</option>
                        <option value="MC">Medical Leave (MC)</option>
                        <option value="Emergency">Emergency Leave</option>
                        <option value="Compassionate">Compassionate Leave</option>
                        <option value="WFH">Work From Home</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">
                            <i class="fas fa-calendar"></i> Start Date
                        </label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">
                            <i class="fas fa-calendar"></i> End Date
                        </label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="days">
                            <i class="fas fa-calendar-day"></i> Days
                        </label>
                        <input type="number" id="days" name="days" readonly placeholder="Auto-calculated">
                    </div>
                </div>

                <div class="form-group">
                    <label for="reason">
                        <i class="fas fa-comment"></i> Reason
                    </label>
                    <textarea id="reason" name="reason" rows="4" placeholder="Please provide a reason for your leave application" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit Application
                    </button>
                    <a href="dashboard.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </form>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="js/apply-leave.js"></script>
</body>
</html>
